<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Poll </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
 <div class="wrapper">
        <div class="col-lg-5 col-md-5 col-sm-8 col-12">
            <div class="card rounded-0 shadow mb-3 scale">
                <div class="card-body pulse">
                    <div class="container-fluid">
                        <div class="border-bottom">What is your favourite programming language?</div>
                        <ul class="list-group my-2">
                            <li class="list-group-item list-group-item-action">
                                <div class="poll-container poll-btn" data-item="HTML">
                                    <div class="poll-item-title">HTML <span>(<span class="poll-percentage">0%</span>)</span></div>
                                    <div class="progress poll-progress">
                                        <div class="progress-bar progress-bar-animated bg-success"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="poll-container poll-btn" data-item="CSS">
                                    <div class="poll-item-title">CSS <span>(<span class="poll-percentage">0%</span>)</span></div>
                                    <div class="progress poll-progress">
                                        <div class="progress-bar progress-bar-animated "></div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="poll-container poll-btn" data-item="JS">
                                    <div class="poll-item-title">JavaScript <span>(<span class="poll-percentage">0%</span>)</span></div>
                                    <div class="progress poll-progress">
                                        <div class="progress-bar progress-bar-animated bg-warning"></div>
                                    </div>
                                </div>
                            </li>
							<li class="list-group-item list-group-item-action">
                                <div class="poll-container poll-btn" data-item="Python">
                                    <div class="poll-item-title">Python <span>(<span class="poll-percentage">0%</span>)</span></div>
                                    <div class="progress poll-progress">
                                        <div class="progress-bar progress-bar-animated bg-danger"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                       
                    </div>
                </div>
            </div>

            
        </div>
  </div>  
    <script src="script.js"></script>
</body>
</html>
